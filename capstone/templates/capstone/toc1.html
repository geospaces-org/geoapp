{% extends "common.html" %}
{% block content %}
<!-- ---------------------------------------------------
    STYLE
----------------------------------------------------- -->
<script src="/static/geoui/splitter.js"></script>
<link href="/static/geoui/slidermenu.css" rel="stylesheet" />
<link href="/static/geoui/jquery-tabs.css" rel="stylesheet" />
<script src="/static/geoui/slidermenu.js"></script>
<style>
.tab-content {
    text-align: initial;
    max-width: 800px;
    padding-left: 60px;
    padding-top: 20px;
}
.tab-details {
    background-color: white;
    border-radius: 4px 4px 0 0 ;
    border: 1px solid rgba(50, 50, 93, 0.1);

    width: 50%;
    height: fit-content;
    overflow: auto;
    padding-top: 30px;
    text-align: -webkit-center;
}

</style>
<!-- ---------------------------------------------------

----------------------------------------------------- -->
<div id="workspace">
<div id="leftPane" class="noscrollbars" style="width: 200px;height: 90%; overflow-y: auto;overflow-x:scroll;">
<ss id="newmenu" >
</ss>
</div>
  <div id="rightPane" style="padding: 0px; margin: 0px;">
    <div id="topPane" style="width: 100%; height:100px;">
      <br/><p> </p>
    </div>
    <div id="bottomPane" style="width: 80%; height:100%; background: #f9f9f9;ppadding: 30px;">
        <div>
        <img src="https://storage.googleapis.com/kaggle-competitions/kaggle/5407/media/housesbanner.png" width="100%"/>
            <br/>
        </div>

        <div id="tabs" class=tabs style="border: 0px; border-left: 1px solid #f7f7f7">
          <ul>
            <li><a href="#tabs-over"  >Overview</a></li>
            <li><a href="#tabs-data"  >Data</a></li>
            <li><a href="#tabs-code"  >Solutions</a></li>
            <li><a href="#tabs-disc"  >Discussions</a></li>
          </ul>
            <div style="width:100%; height: 1px; background: #efefef"> </div>

            <div class="row" style="height: 90%;">
                <div class="col-md-10 tab-details"  >
                  <div id="tabs-over" class="tab-content" >Overview</div>
                  <div id="tabs-data" class="tab-content" >Data</div>
                  <div id="tabs-code" class="tab-content" >Code</div>
                  <div id="tabs-disc" class="tab-content" >Discussion</div>
                </div>
                <div id="auxinfo" class="col-md-1"></div>
            </div>
        </div>

    </div>
  </div>

<!-- ---------------------------------------------------

----------------------------------------------------- -->
<script>
    // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
$(function () {
    $("#workspace").splitter({
        orientation: "horizontal",
        limit: 50,
        barwidth: 2,
    });
    $("#rightPane").splitter({
        orientation: "vertical",
        limit: 100,
        barwidth: 2,
    });
});
</script>
